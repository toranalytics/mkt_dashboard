<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="UTF-8">
  <title>Facebook 광고 성과 대시보드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Facebook 광고 성과 대시보드</h1>
    <form id="reportForm">
      <div class="form-row">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required autocomplete="off">
      </div>
      <div class="form-row">
        <label for="selected_account_key">광고 계정</label>
        <select id="selected_account_key" name="selected_account_key" required>
          <option value="">계정 선택</option>
        </select>
      </div>
      <div class="form-row">
        <label for="start_date">시작일</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">종료일</label>
        <input type="date" id="end_date" name="end_date" required>
      </div>
      <button type="submit" id="generateBtn">보고서 생성</button>
    </form>
    <div id="loading" style="display:none;">보고서를 생성 중입니다...</div>
    <div id="result"></div>
    <div id="pagination-controls" style="text-align: center; margin-top: 20px;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
